<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ person.name }}'s Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .details-container {
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="details-container">
        <h1>{{ person.name }}'s Details</h1>
        <p><strong>Favorite Color:</strong> {{ person.favorite_color }}</p>
        <p><strong>Favorite Food:</strong> {{ person.favorite_food }}</p>
        <p><strong>Favorite Animal:</strong> {{ person.favorite_animal }}</p>
    </div>
</body>
</html>
